<!DOCTYPE html>
<!-- This DOCTYPE declaration specifies the document type and version of HTML -->
<html lang="en">
<!-- The root element of an HTML page with language set to English -->

<head>
    <meta charset="UTF-8">
    <!-- Defines the character encoding for the document (UTF-8) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Ensures IE uses the latest rendering engine -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport to ensure the site is responsive -->
    <link href="..." rel="stylesheet">
    <!-- Importing Google Fonts -->
    <link rel="stylesheet" href="style.css">
    <!-- Links to the external stylesheet where the site's CSS is defined -->
    <title>Day #10 - Weather App | AsmrProg</title>
    <!-- The title of the document shown in the browserâ€™s title bar or tab -->
</head>

<body>

    <div class="container">
        <!-- Main container that holds all the content -->

        <div class="search-box">
            <!-- The search box container -->
            <i class="fa-solid fa-location-dot"></i>
            <!-- Location icon from FontAwesome library -->
            <input type="text" placeholder="Enter your location">
            <!-- Input field for entering the city or location -->
            <button class="fa-solid fa-magnifying-glass"></button>
            <!-- Search button with a magnifying glass icon -->
        </div>

        <div class="not-found">
            <!-- Container for the message to be displayed if location is not found -->
            <img src="images/404.png">
            <!-- The image displayed when a location is not found -->
            <p>Oops! Invalid location :/</p>
            <!-- Text displayed when an invalid location is searched -->
        </div>

        <div class="weather-box">
            <!-- Container for the main weather display -->
            <img src="">
            <!-- Placeholder where weather-related image will be loaded -->
            <p class="temperature"></p>
            <!-- Paragraph where temperature will be displayed -->
            <p class="description"></p>
            <!-- Paragraph for weather's description -->
        </div>

        <div class="weather-details">
            <!-- Container for additional weather details -->
            <div class="humidity">
                <!-- Container for humidity information -->
                <i class="fa-solid fa-water"></i>
                <!-- Icon for humidity -->
                <div class="text">
                    <span></span>
                    <!-- Element where humidity value will be displayed -->
                    <p>Humidity</p>
                    <!-- Text label for humidity -->
                </div>
            </div>
            <div class="wind">
                <!-- Container for wind information -->
                <i class="fa-solid fa-wind"></i>
                <!-- Icon for wind -->
                <div class="text">
                    <span></span>
                    <!-- Element where wind speed will be displayed -->
                    <p>Wind Speed</p>
                    <!-- Text label for wind speed -->
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <!-- Script for FontAwesome icons -->
    <script src="index.js"></script>
    <!-- External JavaScript file link, this executes when the page loads -->
</body>

</html>
